# RDMA Amateur Radio Configuration Example
# This is a specialized configuration for amateur radio operations

agent_id: "ham-radio-station"
instance_name: "main-radio"

# Amateur radio specific configuration
ham_radio:
  enabled: true
  
  # UDP ports for WSJT-X/JTDX communication
  udp_port: 2237
  udp_forward_port: 2277
  
  # Signal processing parameters
  signal_threshold: -20  # dB - signals weaker than this will be ignored
  timeout_seconds: 90    # QSO timeout in seconds
  
  # File paths
  log_file: "logs/wsjtx_log.adi"  # ADIF log file
  base_file: "data/base.json"     # DXCC database file
  
  # Operating parameters
  auto_cq: true          # Automatically respond to CQ calls
  dxcc_whitelist_only: false  # false = priority mode, true = whitelist only
  
  # DXCC targeting - entities you want to work
