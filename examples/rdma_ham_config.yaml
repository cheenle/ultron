# Monitoring configuration for amateur radio operations
monitoring:
  enabled: true
  interval: 30  # Check every 30 seconds
  metrics_enabled: true
  health_checks: ["cpu", "memory", "disk", "network"]
  thresholds:
    cpu_percent: 75.0    # Lower threshold for continuous operation
    memory_percent: 80.0
    disk_percent: 85.0

# Logging configuration for ham radio operations
logging:
  level: "INFO"  # Can be DEBUG for detailed logging
  file: "logs/ham_radio.log"
  max_size: 52428800  # 50MB
  backup_count: 10
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  console: true

# Protocol configuration (minimal for ham radio only)
protocols:
  http:
    enabled: true
    type: "http"
    host: "127.0.0.1"  # Localhost only for security
    port: 8080
    ssl: false
    auth: null
    options: {}

# Security configuration
security:
  enabled: false  # Disabled for simplicity in ham radio operations
  auth_required: false
  allowed_commands: ["status", "metrics", "get_dxcc_info", "is_worked", "get_ham_status"]

# Task management
tasks:
  max_concurrent: 5
  timeout: 180  # Longer timeout for radio operations
  retry_attempts: 2
  retry_delay: 10

# Directory configuration
data_dir: "data"
config_dir: "config"
