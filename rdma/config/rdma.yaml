# RDMA Configuration File
# Remote Digital Management Agent

agent_id: "rdma-agent"
instance_name: "main"

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/rdma.log"
  max_size: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  console: true

# Protocol configuration
protocols:
  mqtt:
    enabled: true
    type: "mqtt"
    host: "localhost"
    port: 1883
    ssl: false
    auth: null
    options:
      client_id: "rdma-agent"
      subscribe_topics: ["rdma/requests"]
      publish_topic: "rdma/responses"
      keepalive: 60
      
  http:
    enabled: true
    type: "http"
    host: "0.0.0.0"
    port: 8080
    ssl: false
    auth: null
    options: {}
    
  websocket:
    enabled: false
    type: "websocket"
    host: "0.0.0.0"
    port: 8081
    ssl: false
    auth: null
    options: {}

# Monitoring configuration
monitoring:
  enabled: true
  interval: 60  # seconds
  metrics_enabled: true
  health_checks: ["cpu", "memory", "disk"]
  thresholds:
    cpu_percent: 80.0
    memory_percent: 85.0
    disk_percent: 90.0

# Security configuration
security:
  enabled: true
  auth_required: false
  token_expiry: 3600  # seconds
  max_failed_attempts: 5
  lockout_duration: 300  # seconds
  allowed_commands: ["status", "metrics", "get_dxcc_info", "is_worked", "get_ham_status"]
  encryption_key: null

# Task management configuration
tasks:
  max_concurrent: 10
  timeout: 300  # seconds
  retry_attempts: 3
  retry_delay: 5  # seconds
  allowed_tasks: []

# Amateur radio (ULTRON integration) configuration
ham_radio:
  enabled: false  # Set to true to enable amateur radio features
  udp_port: 2237
  udp_forward_port: 2277
  signal_threshold: -20  # dB
  timeout_seconds: 90
  log_file: "wsjtx_log.adi"
  base_file: "base.json"
